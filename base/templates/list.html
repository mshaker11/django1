<h1>Item List</h1>

{% if messages %}
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% for item in items %}
    <p>
        {{ item.name }}
        <a href="{% url 'update' item.id %}">Edit</a>
        <a href="{% url 'delete' item.id %}">Delete</a>
    </p>
{% endfor %}
