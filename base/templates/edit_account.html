{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Edit Account</h1>

  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save Changes</button>
  </form>

  <a href="{% url 'profile' user.id %}">Back to Profile</a>
</div>
{% endblock %}
